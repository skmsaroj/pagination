<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
        .active{
            color: rgb(220, 12, 12);
            background-color:#3cff00;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="prev">prev</button>
        <button class="page">1</button>
        <button class="page active">2</button>
        <button class="page">3</button>
        <button class="page">4</button>
        <button class="page">5</button>
        <button class="page">6</button>
        <button class="next">next</button>
    </div>
    <script>
        var prevButton = document.querySelector(".prev");
        var nextButton = document.querySelector(".next");
        var pagebtn = document.querySelectorAll(".page");

        prevButton.addEventListener("click", function () {
            let activepage = document.querySelector(".page.active");
            let prevpage = activepage.previousElementSibling;

            if (prevpage !== null && prevpage.classList.contains("page")) {
                activepage.classList.remove("active");
                prevpage.classList.add("active");
            }
        })

        nextButton.addEventListener("click", function () {
            let activepage = document.querySelector(".page.active");
            let nextvpage = activepage.nextElementSibling;

            if (nextvpage !== null && nextvpage.classList.contains("page")) {
                activepage.classList.remove("active");
                nextvpage.classList.add("active");
            }
        })
        pagebtn.forEach((data) => {
            data.addEventListener("click", () => {
                let activepage = document.querySelector(".page.active");
                activepage.classList.remove("active");
                data.classList.add("active");
            })
        })

    </script>
</body>

</html>
